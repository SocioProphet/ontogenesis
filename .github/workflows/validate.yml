name: validate

on:
  push:
  pull_request:

jobs:
  ontology-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Validate
        run: make validate
